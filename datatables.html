<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 8 | Data Tables</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css">

    <link rel="stylesheet" href="css/datatables.css">
</head>

<body>
    <div class="heading">
        <h1>DataTables Team 8</h1>
    </div>
    <div class="container p-3 my-5 bg-light border border-primary">
        <table id="example" class="table table-striped nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Age_Group</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>Product_Category</th>
                    <th>Order_Quantity</th>
                    <th>Revenue</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>

    <script>

        $(document).ready(function() {
            $('#example').DataTable({
                responsive: true,
                ajax: {
                    url: 'data/dataset2.json',
                    dataSrc: ''
                },
                columns: [
                    { data: 'Year'},
                    { data: 'Age_Group'},
                    { data: 'Customer_Gender'},
                    { data: 'Country'},
                    { data: 'Product_Category'},
                    { data: 'Order_Quantity'},
                    { data: 'Revenue'}
                ]
            });
        });
    </script>
</body>

</html>
